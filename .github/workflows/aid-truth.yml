name: Next.js Build & FTP Upload（AID-TRUTH）

on:
  pull_request:
    branches:
      - main
    types: [closed]

  repository_dispatch:
    types: [AT_Newt_Manual_Deploy]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Create .env File
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > $GITHUB_WORKSPACE/.env.local

      - name: Setup Temporary Upload Directory
        run: |
          mkdir -p ./upload
          rsync -av --progress ./out/_next/ ./upload/_next/
          rsync -av --progress ./out/uni-lab/ ./upload/uni-lab/
          rsync -av --progress ./out/icons/ ./upload/icons/
          rsync -av --progress ./out/imgs/ ./upload/imgs/
          rsync -av --progress ./out/logo/ ./upload/logo/

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./upload